name: Build
on:
  push:
    branches: [main, "release/*", develop]
  pull_request:
    branches: [main, "release/*", develop]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install commitlint
        run: yarn add commitlint@latest conventional-changelog-conventionalcommits
      - name: Validate current and last commits
        if: github.event_name == 'push'
        run: npx commitlint --from $(git rev-parse --short HEAD^1) --to $(git rev-parse --short HEAD) --verbose
      - name: Validate pull requests
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
      - run: yarn
      - run: yarn lint
      - run: yarn build
      - run: yarn test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: unittests
          name: codecov-chromiumly
          fail_ci_if_error: true
          verbose: true
